<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>NHC Blog Post Title</title>
</head>

<!-- Code for the Blog Post Template. -->
<body>
<div class="wrapper">
	<!-- Code for the entirety of the page. -->
	<div class="container page">
		
		<!-- Code for the header, which will include the menu bar and NHC logo. -->
		<div class="box header">
			
			<!-- Code for the header links. -->
			<div class="box headerLinksBox">
				<ul>
					<a href="" class="headerLinks"><img src="NHC_V3_Blk_100px.jpg" alt="www.nickhodgecircus.com"></a>
					<a href="" class="headerLinks">About</a>
					<a href="" class="headerLinks">Contact</a>
					<a href="" class="headerLinks">Photos</a>
					<a href="" class="headerLinks">Videos</a>
				</ul>
			</div>
		</div>

		<!--Body containing Photo/Title & Content sections. -->
		<div class="container main">

			<!-- Photo/Title section includes background image and Title of blog post. -->
			<div class="box photoTitle">
				<h1 class="mainTitle">Circus: From Hobby to Hustle</h1>
			</div>

			<!-- Content includes text, photos, videos of the post. -->
			<div class="box postContent">
				<div id="postContentBox">
					<p>
						Text					
					</p>
					<div class="vidBox">
						Embedded video and caption
					</div>
					<p>
						Text
					</p>
					<div id="imgBox">
						<img id="relevantID" src="something.jpg" alt="Choose Image">
					</div>
					<caption>Caption</caption>
					<p>
						Text
					</p>				
				</div>

				<!-- Coding for the Next/Prev Bar. -->
				<div class="box nextBar">
					<button id="prevButton">Previous</button>
					<button id="nextButton">Next</button>
				</div>

				<!-- Code for the comment card. -->
				<div class="box commentCard">
					<div id="commentGrid">
						<p id="commentText">Leave a comment!</p>
						<textarea id="name" type="text" placeholder="Name..."></textarea>
						<textarea id="email" type="text" placeholder="Email..."></textarea>
						<textarea class="comment" type="text" placeholder="Comment..."></textarea>
						<div id="cancelSubmit">
							<button id="cancel">Cancel</button>
							<button id="submit">Submit</button>
						</div>
					</div>
				</div>
			</div>

			<!-- Code for the footer. -->
			<footer class="box footer">
				<p>
					Nick Hodge Circus - Performance & Coaching
					<br><a id="footLink" class="hoverLink" href="https://www.nickhodgecircus.com">www.nickhodgecircus.com</a>
				</p>
			</footer>
		</div>
	</div>
</div>
</body>
</html>
